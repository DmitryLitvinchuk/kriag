<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Responsive Admin Template" />
    <meta name="author" content="SmartUniversity" />
    <title>Smart University | Bootstrap Responsive Admin Template</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
  <!-- icons -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- bootstrap -->
  <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- style -->
    <link rel="stylesheet" href="{% static 'css/pages/extra_pages.css' %}">
  <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" /> 
</head>
<body>
    <div class="form-title">
        <h1>KRIAG</h1>
    </div>
    <!-- Login Form-->
    <div class="login-form text-center">
        <div class="toggle">
        </div>
        <div class="form formLogin">
            <h2>Регистрация</h2>
            <form action="" method="post">
                {% csrf_token %}
                <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
                {{ form.as_p }}
                <button type="submit">Зарегистрироваться</button>
                <!--<div class="forgetPassword"><a href="javascript:void(0)">Forgot your password?</a>-->
                </div>
            </form>
        </div>
    </div>
    <!-- start js include path -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}" ></script>
    
    <script src="{% static 'js/pages/extra-pages/pages.js' %}" ></script>
    <!-- end js include path -->
</body>
</html>
